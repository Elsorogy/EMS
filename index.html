<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="d-flex justify-content-center ">
                <div class="card col-lg-4 mt-5 shadow-lg">
                    <div class="card-header text-bg-primary ">Login as admin</div>
                    <div class="card-body m-3">
                        <form action="dash.html">
                            <div class="form-floating mt-3">
                                <input class="form-control" type="text" name="" id="userName" placeholder="" autofocus>
                                <label for="userName">username</label>
                                <div class="form-floating mt-3">
                                    <input class="form-control" type="password" id="passWord" placeholder="">
                                    <label class="form-label" for="passWord">password</label>
                                </div>
                                <div class="form-check mt-3">
                                    <input class="form-check-input" type="checkbox" id="checkbox">
                                    <label class="form-check-label" for="checkbox">Remmember me</label>
                                </div>
                                <div>
                                    <button class="btn btn-success w-100 mt-3" type="submit">
                                    <i class="fa-solid fa-right-to-bracket"></i>Login as admin</button>
                                </div>
                        </form>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
