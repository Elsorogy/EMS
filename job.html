        <div class="row justify-content-center gap-3">
          <!-- #region List Group -->
          <div class="col-2">
            <div>
             <ul class="list-group">

             </ul>

                  <td><button class="btn btn-danger w-100" data-bs-toggle="modal" data-bs-target="#deleteJob">Delete</button></td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Web Designer</td>
                  <td><button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#jobDetails">Details</button></td>

      <!-- #endregion Work -->
      <!-- #region Add Job -->
      <div class="modal" id="modalAddJob" tabindex="-1" style="backdrop-filter:blur(5px)" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header text-bg-dark">
              <h5 class="modal-title small">Add Job Details</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="">
              <div class="modal-body">
                <input type="date" class="form-control mb-3" name="" id="">
                <input type="text" class="form-control mb-3" name="" id="" placeholder="Job Name">
                <div class="row gx-3">
                  <div class="col-10 d-flex"><button type="submit" class="btn btn-success btn-sm text-center flex-fill">Add Job</button></div>
                  <div class="col-2 d-flex"><button type="button" class="btn btn-warning btn-sm flex-fill " data-bs-dismiss="modal">Close</button></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- #endregion Add Job -->
      <!-- #region Job Details -->
      <div class="modal"  id="jobDetails" tabindex="-1" style="backdrop-filter:blur(5px)" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header text-bg-dark">
              <h5 class="modal-title small">Job Details</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body m-0 p-0">
              <table class="table table-bordered mb-0">
                <tr>
                  <th class="w-50">ID</th>
                  <td>1</td>
                </tr>
                <tr>
                  <th>Job Name</th>
                  <td>Graphic Designer</td>
                </tr>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" data-bs-toggle="modal" data-bs-target="#editJob" class="btn btn-warning btn-sm">Edite Details</button>
              <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- #endregion Job Details -->
      <!-- #region Edit Job -->
      <div class="modal" id="editJob" tabindex="-1" style="backdrop-filter:blur(5px)" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header text-bg-dark">
              <h5 class="modal-title small">Add Employee Details</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="">
              <div class="modal-body">
                <input type="date" class="form-control mb-3" name="" id="" value="2022-07-19">
                <input type="text" class="form-control mb-3" name="" id="" value="Graphic Designer">
                <div class="row gx-3">
                  <div class="col-10 d-flex"><button type="submit" class="btn btn-success text-center flex-fill btn-sm">Update Job</button></div>
                  <div class="col-2"><button type="button" class="btn btn-warning btn-sm" data-bs-dismiss="modal">Close</button></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- #endregion Edit Job -->
      <!-- #region Delete Job -->
      <div class="modal" id="deleteJob" tabindex="-1" style="backdrop-filter:blur(5px)" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <label class="modal-title fw-light fs-4">Do you want to delete the job <b>"Graphic Designer"</b>?</label>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer justify-content-center">
              <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">Yes!</button>
              <button type="button" class="btn btn-warning btn-sm">Nope, Go back</button>
            </div>
          </div>
        </div>
      </div>
      <!-- #endregion Delete Job -->
